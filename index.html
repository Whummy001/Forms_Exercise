<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms Exercise</title>
</head>
<body>
    <div class="container">
        <div class="h1">Please sign in</div>
        <form action="">
            <div><input type="email" name="email" id="email" placeholder="Email address" required></div>
            <div><input type="password" name="password" id="password" placeholder="Password"></div>
            <div class="checkbox">
                <input type="checkbox" name="Password" id="password">
                <label for="password">Remember me</label>
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="footer">Copyright &copy 2022</div>
    </div>
</body>
</html>
